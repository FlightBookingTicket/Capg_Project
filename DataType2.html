<html>
<head>
    <title>
        javascripts
    </title>

    <script>
        let fisrtName ="owwww</br>";

        document.write(fisrtName);

        //constant variable

        const second ="hello</br>";
        //const x=12;
        // we can not write again same varibale name and same varible in const if we do that time show error (second="world";)
        document.write(second);
       

        /* DataType :
            var x="hello";------------> String
            var x=25/2.55;------------> Number
            var x =true;--------------> Boolean
            var x =["html","css","js"];----->Array
            var x ={first :"jane", last:"Doe"};-----> object
            var x=null;-------->Null
            var x;---------->undefine
            
        */

        var x ="yooyhhh</br>";
        document.write(x);
        document.write(typeof x);
        document.write("</br>");//typeof it is keyword used for find datatype

        //array variable
        var a=["html","css","js"];
        document.write(a);

        //object
        var s ={
            city:"pune",
            name:"apurva",
           number:12
        }

        document.write(s);



    </script>
</head>
<body>

</body>
</html>
